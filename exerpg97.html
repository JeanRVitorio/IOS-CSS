<!DOCTYPE html>

<html lang="UTF-8">

    <head>
        <meta charset="pt-br"> 
        <title>Pseudoclasses</title>
        <style>
            .mylist li:first-child {
                background: greenyellow;
            }
            
            .mylist li:nth-child(3) {
                background: grey;
            }

            .mylist li:last-child {
                background: yellow;
            }
        </style>
    </head>
    <div>
        <nav>
            <p><a link href="indexexercss.html">Home</a></p>
        </nav>
    </div>

    <body>
        
        <section>
            <p>Lista não ordenada colorida</p>
                <ul class="mylist">
                    <li>Primeiro filho</li>
                    <li>Segundo filho</li>
                    <li>Terceiro filho</li>
                    <li>Quarto filho</li>
                    <li>Último filho</li>
                </ul>
        </section>
    </body> 
</html>
